<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="../../css/lecture10/task.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<header>
  <span>Task list</span>
</header>
<main>
  <section class="not" id="taskCreation">
    <form>
      <div>
        <label for="task">Task</label>
        <input class="large" id="task" name="task" placeholder="Breakfast at Tiffanys" required="required"
               type="text"/>

        <label>Required by</label> <input name="requiredBy" required="required" type="date"/>
      </div>
      <div>
        <label>Category</label> <select name="category">
        <option value="Personal">Personal</option>
        <option value="Work">Work</option>
      </select>
      </div>
      <nav>
        <a href="#">Save task</a> <a href="#">Clear task</a>
      </nav>
    </form>
  </section>
  <section>
    <table id="tblTasks">
      <colgroup>
        <col width="50%">
        <col width="25%">
        <col width="25%">
      </colgroup>
      <thead>
      <tr>
        <th>Name</th>
        <th>Due</th>
        <th>Category</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Return library books</td>
        <td>
          <time datetime="2013-10-14">2013-10-14</time>
        </td>
        <td>Personal</td>
      </tr>
      <tr>
        <td>Perform project demo to stakeholders</td>
        <td>
          <time datetime="2013-10-14">2013-10-14</time>
        </td>
        <td>Work</td>
      </tr>
      <tr>
        <td>Meet friends for dinner</td>
        <td>
          <time datetime="2013-10-14">2013-10-14</time>
        </td>
        <td>Personal</td>
      </tr>
      </tbody>
    </table>
    <nav>
      <a href="#" id="btnAddTask">Add task</a>
    </nav>
  </section>
</main>
<footer>You have 3 tasks</footer>
</body>
<script>
  $('[required="required"]').prev('label').append('<span>*</span>').children('span').addClass(
      'required');
  $('tbody tr:even').addClass('even');
  $('#btnAddTask').click(function (evt) {
    evt.preventDefault();
    $('#taskCreation').removeClass('not');
  });
</script>
</html>
